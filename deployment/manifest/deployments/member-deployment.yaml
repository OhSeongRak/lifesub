# lifesub/deployment/manifest/deployments/member-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: member
spec:
  replicas: 1
  selector:
    matchLabels:
      app: member
  template:
    metadata:
      labels:
        app: member
    spec:
      containers:
        - name: member
          image: dg0200cr.azurecr.io/lifesub/member:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: 256m
              memory: 256Mi
            limits:
              cpu: 1024m
              memory: 1024Mi
          envFrom:
            - configMapRef:
                name: common-config
            - configMapRef:
                name: member-config
            - secretRef:
                name: common-secret
            - secretRef:
                name: member-secret
